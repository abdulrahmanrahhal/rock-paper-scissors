<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="header"><h1>Rock Paper Scissors</h1></header>
    <div class="container">
        <div class="score-div">0 : 0</div>
        <div class="buttons">
            <button class="btn" value="rock">✊</button>
            <button class="btn" value="paper">✋</button>
            <button class="btn" value="scissors">✌</button>
        </div>
        <div class="result-pane"></div>
    </div>
</body>
</html>
